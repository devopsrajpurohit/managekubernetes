<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="podBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eff6ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#dbeafe" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="pod1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="pod2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="pod3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="svcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#podBg)" rx="8"/>
  
  <!-- Pod 1 -->
  <g transform="translate(100, 70)">
    <rect x="-30" y="-30" width="60" height="60" rx="6" fill="url(#pod1Grad)"/>
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="white" opacity="0.25"/>
    <circle cx="-10" cy="-10" r="4" fill="white" opacity="0.6"/>
    <circle cx="10" cy="-10" r="4" fill="white" opacity="0.6"/>
    <circle cx="0" cy="10" r="4" fill="white" opacity="0.6"/>
    <text x="0" y="35" font-family="system-ui" font-size="10" font-weight="600" fill="#1e293b" text-anchor="middle">Pod 1</text>
  </g>
  
  <!-- Pod 2 -->
  <g transform="translate(200, 70)">
    <rect x="-30" y="-30" width="60" height="60" rx="6" fill="url(#pod2Grad)"/>
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="white" opacity="0.25"/>
    <circle cx="-10" cy="-10" r="4" fill="white" opacity="0.6"/>
    <circle cx="10" cy="-10" r="4" fill="white" opacity="0.6"/>
    <circle cx="0" cy="10" r="4" fill="white" opacity="0.6"/>
    <text x="0" y="35" font-family="system-ui" font-size="10" font-weight="600" fill="#1e293b" text-anchor="middle">Pod 2</text>
  </g>
  
  <!-- Pod 3 -->
  <g transform="translate(300, 70)">
    <rect x="-30" y="-30" width="60" height="60" rx="6" fill="url(#pod3Grad)"/>
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="white" opacity="0.25"/>
    <circle cx="-10" cy="-10" r="4" fill="white" opacity="0.6"/>
    <circle cx="10" cy="-10" r="4" fill="white" opacity="0.6"/>
    <circle cx="0" cy="10" r="4" fill="white" opacity="0.6"/>
    <text x="0" y="35" font-family="system-ui" font-size="10" font-weight="600" fill="#1e293b" text-anchor="middle">Pod 3</text>
  </g>
  
  <!-- Service -->
  <rect x="70" y="155" width="260" height="45" rx="8" fill="url(#svcGrad)" opacity="0.9"/>
  <rect x="75" y="160" width="250" height="35" rx="6" fill="white" opacity="0.15"/>
  <text x="200" y="178" font-family="system-ui" font-size="14" font-weight="700" fill="white" text-anchor="middle">Service</text>
  <text x="200" y="192" font-family="system-ui" font-size="10" fill="white" opacity="0.9" text-anchor="middle">Load Balancer</text>
  
  <!-- Connection lines -->
  <path d="M100,100 L100,155" stroke="#3b82f6" stroke-width="2.5" opacity="0.5" stroke-dasharray="4 4"/>
  <path d="M200,100 L200,155" stroke="#6366f1" stroke-width="2.5" opacity="0.5" stroke-dasharray="4 4"/>
  <path d="M300,100 L300,155" stroke="#8b5cf6" stroke-width="2.5" opacity="0.5" stroke-dasharray="4 4"/>
</svg>
