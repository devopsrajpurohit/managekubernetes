<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="alertBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef2f2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fee2e2" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="alertIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="notifGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
    <filter id="alertGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="240" fill="url(#alertBg)" rx="8"/>
  
  <!-- Alert bell -->
  <g transform="translate(200, 75)">
    <path d="M0,-20 L-15,5 Q-15,10 -10,10 L10,10 Q15,10 15,5 L0,-20 Z" 
          fill="url(#alertIconGrad)" filter="url(#alertGlow)"/>
    <rect x="-4" y="10" width="8" height="12" rx="2" fill="url(#alertIconGrad)"/>
    <rect x="-2" y="-18" width="4" height="6" rx="1" fill="white" opacity="0.8"/>
    <circle cx="8" cy="-12" r="5" fill="#ef4444"/>
    <text x="8" y="-8" font-family="system-ui" font-size="8" font-weight="700" fill="white" text-anchor="middle">!</text>
  </g>
  
  <!-- Notification card -->
  <g transform="translate(200, 155)">
    <rect x="-80" y="-30" width="160" height="60" rx="8" fill="url(#notifGrad)" opacity="0.95" filter="url(#alertGlow)"/>
    <rect x="-75" y="-25" width="150" height="50" rx="6" fill="white" opacity="0.15"/>
    
    <!-- Notification icon -->
    <circle cx="-50" cy="0" r="12" fill="white" opacity="0.3"/>
    <path d="M-50,-5 L-50,5 M-55,0 L-45,0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <text x="0" y="-8" font-family="system-ui" font-size="13" font-weight="700" fill="white" text-anchor="middle">Alert Triggered</text>
    <text x="0" y="10" font-family="system-ui" font-size="11" fill="white" opacity="0.95" text-anchor="middle">High CPU Usage Detected</text>
    <text x="0" y="25" font-family="system-ui" font-size="9" fill="white" opacity="0.85" text-anchor="middle">Action Required</text>
  </g>
  
  <!-- Pulse waves -->
  <circle cx="200" cy="75" r="30" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="30;50;30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
