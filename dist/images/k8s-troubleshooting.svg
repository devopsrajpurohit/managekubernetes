<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="troubleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fffbeb" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fef3c7" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="getGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="logsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
    <linearGradient id="descGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#troubleBg)" rx="8"/>
  
  <!-- Terminal windows -->
  <g transform="translate(100, 70)">
    <rect x="-45" y="-30" width="90" height="60" rx="6" fill="url(#getGrad)"/>
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#1e293b" opacity="0.9"/>
    <circle cx="-30" cy="-15" r="4" fill="#ef4444"/>
    <circle cx="-20" cy="-15" r="4" fill="#f59e0b"/>
    <circle cx="-10" cy="-15" r="4" fill="#10b981"/>
    <text x="0" y="5" font-family="monospace" font-size="10" fill="#10b981" text-anchor="middle">kubectl get</text>
    <text x="0" y="18" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">pods</text>
  </g>
  
  <g transform="translate(200, 70)">
    <rect x="-45" y="-30" width="90" height="60" rx="6" fill="url(#logsGrad)"/>
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#1e293b" opacity="0.9"/>
    <circle cx="-30" cy="-15" r="4" fill="#ef4444"/>
    <circle cx="-20" cy="-15" r="4" fill="#f59e0b"/>
    <circle cx="-10" cy="-15" r="4" fill="#10b981"/>
    <text x="0" y="5" font-family="monospace" font-size="10" fill="#10b981" text-anchor="middle">kubectl logs</text>
    <text x="0" y="18" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">-f pod</text>
  </g>
  
  <g transform="translate(300, 70)">
    <rect x="-45" y="-30" width="90" height="60" rx="6" fill="url(#descGrad)"/>
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#1e293b" opacity="0.9"/>
    <circle cx="-30" cy="-15" r="4" fill="#ef4444"/>
    <circle cx="-20" cy="-15" r="4" fill="#f59e0b"/>
    <circle cx="-10" cy="-15" r="4" fill="#10b981"/>
    <text x="0" y="5" font-family="monospace" font-size="9" fill="#10b981" text-anchor="middle">kubectl</text>
    <text x="0" y="18" font-family="monospace" font-size="9" fill="#60a5fa" text-anchor="middle">describe</text>
  </g>
  
  <!-- Debug icon -->
  <g transform="translate(200, 170)">
    <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.8"/>
    <path d="M-15,-5 L-5,5 L15,-15" stroke="#1e293b" stroke-width="3" stroke-linecap="round" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="#1e293b"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="215" font-family="system-ui" font-size="13" font-weight="600" fill="#92400e" text-anchor="middle">Debug & Troubleshoot</text>
</svg>
