<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="evictedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fde68a" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="evictedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#evictedBg)" rx="8"/>
  
  <!-- Node with pod being evicted -->
  <g transform="translate(150, 80)">
    <!-- Node -->
    <rect x="-40" y="-30" width="80" height="60" rx="6" fill="#e5e7eb" opacity="0.7"/>
    <text x="0" y="5" font-family="system-ui" font-size="10" font-weight="600" fill="#64748b" text-anchor="middle">Node</text>
    <!-- Pod being evicted -->
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="url(#evictedGrad)" opacity="0.9"/>
    <text x="0" y="5" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Pod</text>
    <!-- Eviction arrow -->
    <path d="M35,-10 Q50,-20 60,-10" stroke="#ef4444" stroke-width="2.5" fill="none" marker-end="url(#evictArrow)"/>
  </g>
  
  <defs>
    <marker id="evictArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Disk/storage icon -->
  <g transform="translate(250, 100)">
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#64748b" opacity="0.8"/>
    <rect x="-25" y="-15" width="50" height="30" rx="2" fill="#94a3b8"/>
    <text x="0" y="8" font-family="system-ui" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">Disk</text>
    <text x="0" y="22" font-family="system-ui" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">Full</text>
  </g>
  
  <!-- Warning symbol -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.8"/>
    <text x="0" y="8" font-family="system-ui" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">âš </text>
  </g>
  
  <!-- Text -->
  <text x="200" y="170" font-family="system-ui" font-size="16" font-weight="600" fill="#92400e" text-anchor="middle">Evicted Pods</text>
  <text x="200" y="195" font-family="system-ui" font-size="12" fill="#92400e" text-anchor="middle" opacity="0.8">Resource Pressure & Disk Space Issues</text>
</svg>

