<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="imageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" stop-opacity="1"/>
      <stop offset="100%" stop-color="#bfdbfe" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#imageBg)" rx="8"/>
  
  <!-- Container registry -->
  <g transform="translate(150, 80)">
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="url(#imageGrad)" opacity="0.9"/>
    <rect x="-25" y="-15" width="50" height="30" rx="2" fill="#1e293b" opacity="0.7"/>
    <text x="0" y="8" font-family="monospace" font-size="8" fill="#60a5fa" text-anchor="middle">docker.io</text>
    <text x="0" y="18" font-family="monospace" font-size="8" fill="#60a5fa" text-anchor="middle">image:tag</text>
  </g>
  
  <!-- Download arrow -->
  <g transform="translate(200, 100)">
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <path d="M-8,10 L0,20 L8,10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Pod trying to pull -->
  <g transform="translate(250, 140)">
    <rect x="-30" y="-20" width="60" height="40" rx="6" fill="#f59e0b" opacity="0.9"/>
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="#1e293b" opacity="0.9"/>
    <circle cx="-30" cy="-15" r="4" fill="#ef4444"/>
    <circle cx="-20" cy="-15" r="4" fill="#f59e0b"/>
    <circle cx="-10" cy="-15" r="4" fill="#10b981"/>
    <text x="0" y="5" font-family="monospace" font-size="9" fill="#fbbf24" text-anchor="middle">ImagePull</text>
    <text x="0" y="18" font-family="monospace" font-size="9" fill="#f59e0b" text-anchor="middle">BackOff</text>
  </g>
  
  <!-- Error symbol -->
  <g transform="translate(100, 140)">
    <circle cx="0" cy="0" r="18" fill="#fff" opacity="0.8"/>
    <text x="0" y="6" font-family="system-ui" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">âœ—</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" font-family="system-ui" font-size="16" font-weight="600" fill="#1e40af" text-anchor="middle">Image Pull Errors</text>
  <text x="200" y="225" font-family="system-ui" font-size="12" fill="#1e40af" text-anchor="middle" opacity="0.8">Registry Access & Authentication Issues</text>
</svg>

