<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="probeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdf2f8" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fce7f3" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="liveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="readyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <linearGradient id="endpointGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="pulse2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="240" fill="url(#probeBg)" rx="8"/>
  
  <!-- Liveness probe -->
  <g transform="translate(150, 70)">
    <circle cx="0" cy="0" r="35" fill="url(#liveGrad)" filter="url(#pulse2)" opacity="0.9"/>
    <circle cx="0" cy="0" r="28" fill="#ec4899"/>
    <path d="M-12,0 L-4,8 L12,-8" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="50" font-family="system-ui" font-size="12" font-weight="600" fill="#be185d" text-anchor="middle">Liveness</text>
  </g>
  
  <!-- Readiness probe -->
  <g transform="translate(250, 70)">
    <circle cx="0" cy="0" r="35" fill="url(#readyGrad)" filter="url(#pulse2)" opacity="0.9"/>
    <circle cx="0" cy="0" r="28" fill="#f43f5e"/>
    <path d="M-12,0 L-4,8 L12,-8" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="50" font-family="system-ui" font-size="12" font-weight="600" fill="#be123c" text-anchor="middle">Readiness</text>
  </g>
  
  <!-- Health endpoint -->
  <g transform="translate(200, 150)">
    <rect x="-50" y="-20" width="100" height="40" rx="8" fill="url(#endpointGrad)" opacity="0.9"/>
    <rect x="-45" y="-15" width="90" height="30" rx="6" fill="white" opacity="0.2"/>
    <circle cx="-20" cy="0" r="6" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
    <circle cx="20" cy="0" r="6" fill="white" opacity="0.8"/>
    <text x="0" y="35" font-family="system-ui" font-size="11" font-weight="600" fill="#059669" text-anchor="middle">/health/ready</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M150,105 L180,130" stroke="#ec4899" stroke-width="2.5" opacity="0.5" stroke-dasharray="3 3"/>
  <path d="M250,105 L220,130" stroke="#f43f5e" stroke-width="2.5" opacity="0.5" stroke-dasharray="3 3"/>
  
  <!-- Pulse effect -->
  <circle cx="150" cy="70" r="35" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
