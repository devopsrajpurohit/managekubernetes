      <path d="M-23,-2 L-20,2 L-17,-2" stroke="url(#practicesGrad)" stroke-width="2" stroke-linecap="round" fill="none"/>
      <text x="-10" y="5" font-family="system-ui" font-size="10" fill="#065f46" text-anchor="start">Security</text>
    </g>
    <g transform="translate(0, 0)">
