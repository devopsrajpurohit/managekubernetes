<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="compBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e0e7ff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="schedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="etcdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="ctrlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#compBg)" rx="8"/>
  
  <!-- API Server -->
  <g transform="translate(100, 70)">
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#apiGrad)"/>
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="white" opacity="0.2"/>
    <text x="0" y="-5" font-family="system-ui" font-size="11" font-weight="600" fill="white" text-anchor="middle">API</text>
    <text x="0" y="8" font-family="system-ui" font-size="11" font-weight="600" fill="white" text-anchor="middle">Server</text>
  </g>
  
  <!-- Scheduler -->
  <g transform="translate(300, 70)">
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#schedGrad)"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.3"/>
    <text x="0" y="8" font-family="system-ui" font-size="11" font-weight="600" fill="white" text-anchor="middle">Scheduler</text>
  </g>
  
  <!-- etcd -->
  <g transform="translate(200, 130)">
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#etcdGrad)"/>
    <rect x="-25" y="-15" width="50" height="30" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-family="system-ui" font-size="11" font-weight="600" fill="white" text-anchor="middle">etcd</text>
  </g>
  
  <!-- Controller Manager -->
  <g transform="translate(100, 170)">
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#ctrlGrad)"/>
    <circle cx="-15" cy="-5" r="5" fill="white" opacity="0.4"/>
    <circle cx="0" cy="-5" r="5" fill="white" opacity="0.4"/>
    <circle cx="15" cy="-5" r="5" fill="white" opacity="0.4"/>
    <text x="0" y="15" font-family="system-ui" font-size="10" font-weight="600" fill="white" text-anchor="middle">Controller</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M165,82 L230,82" stroke="#6366f1" stroke-width="2.5" opacity="0.4" marker-end="url(#arrowComp)"/>
  <path d="M335,82 L300,118" stroke="#8b5cf6" stroke-width="2.5" opacity="0.4" marker-end="url(#arrowComp)"/>
  <path d="M165,118 L230,118" stroke="#ec4899" stroke-width="2.5" opacity="0.4" marker-end="url(#arrowComp)"/>
  <path d="M135,158 L135,118" stroke="#06b6d4" stroke-width="2.5" opacity="0.4" marker-end="url(#arrowComp)"/>
  
  <defs>
    <marker id="arrowComp" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#6366f1" opacity="0.6"/>
    </marker>
  </defs>
</svg>
