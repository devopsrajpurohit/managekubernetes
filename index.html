          "@type": "Question",
          "name": "What are Kubernetes pods?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pods are the smallest deployable units in Kubernetes. A pod can contain one or more containers that share storage, network, and a specification for how to run the containers. Pods run on nodes and are managed by the Kubernetes control plane."
          }
        },
        {
          "@type": "Question",
          "name": "What is kubectl?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "kubectl is the Kubernetes command-line tool that allows you to run commands against Kubernetes clusters. You can use kubectl to deploy applications, inspect and manage cluster resources, and view logs."

        },

          "@type": "Question",
          "name": "How do I troubleshoot Kubernetes pods?",
          "acceptedAnswer": {
            "@type": "Answer",

          }
        }
