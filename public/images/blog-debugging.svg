<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="debugBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fde68a" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="debugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#debugBg)" rx="8"/>
  
  <!-- Debug terminal -->
  <g transform="translate(200, 90)">
    <rect x="-60" y="-40" width="120" height="80" rx="6" fill="url(#debugGrad)" opacity="0.9"/>
    <rect x="-55" y="-35" width="110" height="70" rx="4" fill="#1e293b" opacity="0.9"/>
    <circle cx="-45" cy="-25" r="4" fill="#ef4444"/>
    <circle cx="-35" cy="-25" r="4" fill="#f59e0b"/>
    <circle cx="-25" cy="-25" r="4" fill="#10b981"/>
    <text x="0" y="-5" font-family="monospace" font-size="9" fill="#10b981" text-anchor="middle">kubectl get pods</text>
    <text x="0" y="8" font-family="monospace" font-size="9" fill="#60a5fa" text-anchor="middle">kubectl logs pod-name</text>
    <text x="0" y="21" font-family="monospace" font-size="9" fill="#f472b6" text-anchor="middle">kubectl describe</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(130, 90)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#debugGrad)" stroke-width="3"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="url(#debugGrad)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Bug icon -->
  <g transform="translate(270, 90)">
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.8"/>
    <text x="0" y="8" font-family="system-ui" font-size="18" fill="#f59e0b" text-anchor="middle">ğŸ›</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="170" font-family="system-ui" font-size="16" font-weight="600" fill="#92400e" text-anchor="middle">Debugging Guide</text>
  <text x="200" y="195" font-family="system-ui" font-size="12" fill="#92400e" text-anchor="middle" opacity="0.8">Common Issues & Solutions</text>
</svg>

