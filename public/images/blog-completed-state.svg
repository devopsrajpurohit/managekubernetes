<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="completedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d1fae5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#a7f3d0" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="completedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#completedBg)" rx="8"/>
  
  <!-- Completed pod -->
  <g transform="translate(200, 100)">
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#completedGrad)" opacity="0.9"/>
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#1e293b" opacity="0.9"/>
    <text x="0" y="-5" font-family="monospace" font-size="9" fill="#10b981" text-anchor="middle">COMPLETED</text>
    <text x="0" y="8" font-family="monospace" font-size="9" fill="#34d399" text-anchor="middle">Exit Code:</text>
    <text x="0" y="20" font-family="monospace" font-size="9" fill="#34d399" text-anchor="middle">0</text>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(130, 100)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#10b981" stroke-width="2.5"/>
    <path d="M-8,-2 L-2,4 L8,-6" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Success symbol -->
  <g transform="translate(270, 100)">
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.8"/>
    <text x="0" y="8" font-family="system-ui" font-size="18" fill="#10b981" text-anchor="middle">âœ“</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="170" font-family="system-ui" font-size="16" font-weight="600" fill="#065f46" text-anchor="middle">Completed Pods</text>
  <text x="200" y="195" font-family="system-ui" font-size="12" fill="#065f46" text-anchor="middle" opacity="0.8">Job Completion & Batch Processes</text>
</svg>

