<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="errorBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fee2e2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fecaca" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#errorBg)" rx="8"/>
  
  <!-- Error pod -->
  <g transform="translate(200, 100)">
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#errorGrad)" opacity="0.9"/>
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#1e293b" opacity="0.9"/>
    <text x="0" y="-5" font-family="monospace" font-size="10" fill="#ef4444" text-anchor="middle">ERROR</text>
    <text x="0" y="8" font-family="monospace" font-size="9" fill="#f87171" text-anchor="middle">Exit Code:</text>
    <text x="0" y="20" font-family="monospace" font-size="9" fill="#f87171" text-anchor="middle">1</text>
  </g>
  
  <!-- Error symbol -->
  <g transform="translate(130, 100)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#ef4444" stroke-width="2.5"/>
    <text x="0" y="8" font-family="system-ui" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle">âœ—</text>
  </g>
  
  <!-- Exit code -->
  <g transform="translate(270, 100)">
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#fff" opacity="0.8"/>
    <text x="0" y="8" font-family="monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">1</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="170" font-family="system-ui" font-size="16" font-weight="600" fill="#991b1b" text-anchor="middle">Pod Error State</text>
  <text x="200" y="195" font-family="system-ui" font-size="12" fill="#991b1b" text-anchor="middle" opacity="0.8">Application Crashes & Exit Codes</text>
</svg>

