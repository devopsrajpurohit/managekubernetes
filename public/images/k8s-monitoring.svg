<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="monitorBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eff6ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#dbeafe" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#monitorBg)" rx="8"/>
  
  <!-- Dashboard frame -->
  <rect x="60" y="50" width="280" height="140" rx="8" fill="white" stroke="#3b82f1" stroke-width="2" opacity="0.9"/>
  <rect x="70" y="60" width="260" height="20" rx="4" fill="#1e40af" opacity="0.8"/>
  <circle cx="85" cy="70" r="4" fill="#ef4444"/>
  <circle cx="100" cy="70" r="4" fill="#f59e0b"/>
  <circle cx="115" cy="70" r="4" fill="#10b981"/>
  <text x="200" y="74" font-family="system-ui" font-size="11" font-weight="600" fill="white" text-anchor="middle">Monitoring Dashboard</text>
  
  <!-- Chart area -->
  <rect x="80" y="90" width="240" height="90" rx="4" fill="#f8fafc"/>
  
  <!-- Graph lines -->
  <path d="M100,170 L140,150 L180,130 L220,140 L260,120 L300,135 L340,125" 
        stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M100,170 L140,160 L180,145 L220,150 L260,135 L300,145 L340,140" 
        stroke="#6366f1" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Data points -->
  <circle cx="100" cy="170" r="3" fill="#3b82f6"/>
  <circle cx="140" cy="150" r="3" fill="#3b82f6"/>
  <circle cx="180" cy="130" r="3" fill="#3b82f6"/>
  <circle cx="220" cy="140" r="3" fill="#3b82f6"/>
  <circle cx="260" cy="120" r="3" fill="#3b82f6"/>
  <circle cx="300" cy="135" r="3" fill="#3b82f6"/>
  <circle cx="340" cy="125" r="3" fill="#3b82f6"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="135" x2="320" y2="135" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="155" x2="320" y2="155" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Metrics -->
  <g transform="translate(90, 210)">
    <rect x="-35" y="-15" width="70" height="30" rx="4" fill="#3b82f6" opacity="0.8"/>
    <text x="0" y="5" font-family="system-ui" font-size="10" font-weight="600" fill="white" text-anchor="middle">CPU: 45%</text>
  </g>
  
  <g transform="translate(200, 210)">
    <rect x="-35" y="-15" width="70" height="30" rx="4" fill="#6366f1" opacity="0.8"/>
    <text x="0" y="5" font-family="system-ui" font-size="10" font-weight="600" fill="white" text-anchor="middle">Mem: 62%</text>
  </g>
  
  <g transform="translate(310, 210)">
    <rect x="-35" y="-15" width="70" height="30" rx="4" fill="#818cf8" opacity="0.8"/>
    <text x="0" y="5" font-family="system-ui" font-size="10" font-weight="600" fill="white" text-anchor="middle">Net: 28%</text>
  </g>
</svg>
