<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="checkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e0e7ff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="checkCardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#checkBg)" rx="8"/>
  
  <!-- Checklist card -->
  <rect x="90" y="50" width="220" height="140" rx="8" fill="url(#checkCardGrad)" opacity="0.95"/>
  <rect x="95" y="55" width="210" height="130" rx="6" fill="white" opacity="0.15"/>
  
  <!-- Header -->
  <rect x="100" y="60" width="200" height="25" rx="4" fill="white" opacity="0.2"/>
  <text x="200" y="77" font-family="system-ui" font-size="12" font-weight="700" fill="white" text-anchor="middle">Day-2 Operations Checklist</text>
  
  <!-- Check items -->
  <g transform="translate(110, 100)">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="url(#checkGrad)"/>
    <path d="M4,9 L8,13 L14,5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="30" y="14" font-family="system-ui" font-size="11" fill="white" font-weight="500">Cluster Health Check</text>
  </g>
  
  <g transform="translate(110, 125)">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="url(#checkGrad)"/>
    <path d="M4,9 L8,13 L14,5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="30" y="14" font-family="system-ui" font-size="11" fill="white" font-weight="500">Resource Monitoring</text>
  </g>
  
  <g transform="translate(110, 150)">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="url(#checkGrad)"/>
    <path d="M4,9 L8,13 L14,5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="30" y="14" font-family="system-ui" font-size="11" fill="white" font-weight="500">Backup Verification</text>
  </g>
  
  <g transform="translate(110, 175)">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="url(#checkGrad)"/>
    <path d="M4,9 L8,13 L14,5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="30" y="14" font-family="system-ui" font-size="11" fill="white" font-weight="500">Security Audit</text>
  </g>
  
  <!-- Progress indicator -->
  <circle cx="200" cy="215" r="12" fill="#10b981" opacity="0.8"/>
  <path d="M195,215 L199,219 L205,211" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <text x="200" y="235" font-family="system-ui" font-size="11" fill="#6366f1" font-weight="600" text-anchor="middle">Weekly Review</text>
</svg>
