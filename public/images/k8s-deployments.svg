<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="deployBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfdf5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#d1fae5" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="v1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="v2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="400" height="240" fill="url(#deployBg)" rx="8"/>
  
  <!-- Version 1 -->
  <g transform="translate(120, 85)">
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="url(#v1Grad)" filter="url(#shadow)"/>
    <rect x="-25" y="-25" width="50" height="50" rx="6" fill="white" opacity="0.2"/>
    <text x="0" y="-8" font-family="system-ui" font-size="16" font-weight="700" fill="white" text-anchor="middle">v1</text>
    <text x="0" y="12" font-family="system-ui" font-size="12" fill="white" opacity="0.9" text-anchor="middle">Active</text>
    <circle cx="-20" cy="25" r="4" fill="white" opacity="0.8"/>
    <circle cx="0" cy="25" r="4" fill="white" opacity="0.8"/>
    <circle cx="20" cy="25" r="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Version 2 (deploying) -->
  <g transform="translate(200, 85)">
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="url(#v2Grad)" filter="url(#shadow)" opacity="0.85"/>
    <rect x="-25" y="-25" width="50" height="50" rx="6" fill="white" opacity="0.2"/>
    <text x="0" y="-8" font-family="system-ui" font-size="16" font-weight="700" fill="white" text-anchor="middle">v2</text>
    <text x="0" y="12" font-family="system-ui" font-size="12" fill="white" opacity="0.9" text-anchor="middle">Deploying</text>
    <circle cx="-20" cy="25" r="4" fill="white" opacity="0.8"/>
    <circle cx="0" cy="25" r="4" fill="white" opacity="0.4"/>
    <circle cx="20" cy="25" r="4" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Version 2 (new) -->
  <g transform="translate(280, 85)">
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="url(#v2Grad)" filter="url(#shadow)" opacity="0.7"/>
    <rect x="-25" y="-25" width="50" height="50" rx="6" fill="white" opacity="0.2"/>
    <text x="0" y="-8" font-family="system-ui" font-size="16" font-weight="700" fill="white" text-anchor="middle">v2</text>
    <text x="0" y="12" font-family="system-ui" font-size="12" fill="white" opacity="0.9" text-anchor="middle">New</text>
    <circle cx="-20" cy="25" r="4" fill="white" opacity="0.3"/>
    <circle cx="0" cy="25" r="4" fill="white" opacity="0.3"/>
    <circle cx="20" cy="25" r="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Arrow -->
  <path d="M155,50 L195,50" stroke="#10b981" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowDeploy)"/>
  <path d="M235,50 L275,50" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowDeploy)"/>
  
  <defs>
    <marker id="arrowDeploy" markerWidth="10" markerHeight="10" refX="9" refY="4" orient="auto">
      <path d="M0,0 L0,8 L9,4 z" fill="#6366f1"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="200" y="185" font-family="system-ui" font-size="16" font-weight="700" fill="#059669" text-anchor="middle">Rolling Update</text>
  <text x="200" y="205" font-family="system-ui" font-size="11" fill="#047857" opacity="0.8" text-anchor="middle">Zero Downtime Deployment</text>
</svg>
