<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="crashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fee2e2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fecaca" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="crashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#crashBg)" rx="8"/>
  
  <!-- CrashLoopBackOff pod -->
  <g transform="translate(200, 100)">
    <!-- Pod container -->
    <rect x="-35" y="-25" width="70" height="50" rx="6" fill="url(#crashGrad)" opacity="0.9"/>
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#1e293b" opacity="0.9"/>
    <text x="0" y="5" font-family="monospace" font-size="10" fill="#ef4444" text-anchor="middle">Pod</text>
    <text x="0" y="18" font-family="monospace" font-size="10" fill="#f87171" text-anchor="middle">Crash</text>
    
    <!-- Restart arrows -->
    <path d="M-50,-10 Q-60,-20 -50,-30" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M50,-10 Q60,-20 50,-30" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Error symbol -->
  <g transform="translate(130, 100)">
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.8"/>
    <text x="0" y="8" font-family="system-ui" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">âš </text>
  </g>
  
  <!-- Loop symbol -->
  <g transform="translate(270, 100)">
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.8"/>
    <path d="M-10,0 Q-10,-10 0,-10 Q10,-10 10,0" stroke="#ef4444" stroke-width="2" fill="none"/>
    <path d="M10,0 Q10,10 0,10 Q-10,10 -10,0" stroke="#ef4444" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="170" font-family="system-ui" font-size="16" font-weight="600" fill="#991b1b" text-anchor="middle">CrashLoopBackOff State</text>
  <text x="200" y="195" font-family="system-ui" font-size="12" fill="#991b1b" text-anchor="middle" opacity="0.8">Application Crashes & Restart Loops</text>
</svg>

