<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="oomBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fce7f3" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fbcfe8" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="oomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#oomBg)" rx="8"/>
  
  <!-- Memory bar overflowing -->
  <g transform="translate(200, 80)">
    <rect x="-60" y="-40" width="120" height="80" rx="4" fill="#e5e7eb" opacity="0.5"/>
    <rect x="-55" y="-35" width="110" height="70" rx="2" fill="#fecaca"/>
    <rect x="-55" y="-35" width="110" height="85" rx="2" fill="url(#oomGrad)" opacity="0.9"/>
    <text x="0" y="60" font-family="system-ui" font-size="11" font-weight="600" fill="#9f1239" text-anchor="middle">Memory Limit</text>
    <text x="0" y="75" font-family="system-ui" font-size="10" fill="#9f1239" text-anchor="middle">EXCEEDED</text>
  </g>
  
  <!-- Skull/death symbol -->
  <g transform="translate(130, 100)">
    <circle cx="0" cy="0" r="22" fill="#fff" opacity="0.8"/>
    <text x="0" y="8" font-family="system-ui" font-size="20" fill="#ec4899" text-anchor="middle">ðŸ’€</text>
  </g>
  
  <!-- Pod -->
  <g transform="translate(270, 100)">
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="#ec4899" opacity="0.9"/>
    <text x="0" y="5" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">OOM</text>
    <text x="0" y="18" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Killed</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="170" font-family="system-ui" font-size="16" font-weight="600" fill="#9f1239" text-anchor="middle">OOMKilled Pods</text>
  <text x="200" y="195" font-family="system-ui" font-size="12" fill="#9f1239" text-anchor="middle" opacity="0.8">Out of Memory Errors & Limits</text>
</svg>

